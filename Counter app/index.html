<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7ff8e0dbeb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper" class="flex flex-col items-center justify-center h-[100vh] w-[100vw] gap-10 bg-[#344151]">
        <!-- heading div -->
        <div class="text-[#0398d4] font-medium text-[20px] ">
                Increment And Decrement
        </div>

        <!-- buttons div -->
        <div class="flex text-[25px] bg-[#fff] rounded-sm  gap-12 p-3 px-5 text-[#344151]">
            
            <!-- negative button -->
            <div class="hover:cursor-pointer border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus" onclick="decrement()"></i>
            </div>

            <div class="diplay-num font-bold">0</div>

            <!-- positive button -->
            <div class="hover:cursor-pointer border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus " onclick="increment()"></i>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
