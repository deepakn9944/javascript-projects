<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Model</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="container">
      <div class="circle1"></div>
      <div class="circle2"></div>

      <div class="wrapper">
        <div class="card-wrapper">
          <div><img src="pp.jpg" alt="" /></div>
          <div class="user-name">
            <h2>Deepak Negi</h2>
          </div>
          <div class="designation">
            <h3>Student, Web Developer</h3>
          </div>
          <div class="bottom-group">
            <button onclick="openModel()" class="btn-share btn-card">
              <i class="fa-solid fa-share"></i>
              <div>share my profile</div>
            </button>

            <button class="btn-follow btn-card">Follow me</button>
          </div>
        </div>
      </div>

      <div class="model">
        <div class="model-header">
          <h1>Share My profile</h1>
          <div>
            <i onclick="closeModel()" class="fa-solid fa-xmark close"></i>
          </div>
        </div>

        <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" class="icon" id="linkedin">
            <i class="fa-brands fa-linkedin"></i>
          </a>
          <a href="#" class="icon" id="github">
            <i class="fa-brands fa-github"></i>
          </a>
          <a href="#" class="icon" id="whatsapp">
            <i class="fa-brands fa-whatsapp"></i>
          </a>
          <a href="#" class="icon" id="twitter">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </div>
      </div>
      </div>

      

      <!-- Overlay -->
      <div class="overlay" onclick="closeModel()"></div>
    </div>

    <script
      src="https://kit.fontawesome.com/7ff8e0dbeb.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
